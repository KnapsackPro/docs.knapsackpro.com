name: Main

on: [push]

jobs:
  build_jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ⚙️  install dependencies
        run: npm install

      - name: 💎 setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: 🔨 build Jekyll
        run: bundle exec jekyll build

  build_api_docs:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ⚙️  install dependencies
        run: npm install

      - name: 💎 setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: 🔨 build API docs
        run: bundle exec rake api:generate_docs

  build_docusaurus:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docusaurus
    steps:
      - name: 📂 checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ⚙️  install dependencies
        run: npm install

      - name: 🔨 build Docusaurus
        run: npm run build
