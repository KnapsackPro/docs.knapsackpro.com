name: Build Jekyll, publish to GitHub Pages, update Algolia

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: ⚙️  install dependencies
        run: npm install

      - name: 💎 setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: ⚙️  setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: 🔨 build Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: ☁️  upload
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: 🚀 deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  algolia:
    runs-on: ubuntu-latest

    needs: deploy

    steps:
      - name: 📂 checkout
        uses: actions/checkout@v4

      - name: 🔍 update index on Algolia
        uses: darrenjennings/algolia-docsearch-action@v0.2.0
        with:
          algolia_application_id: 0AV4WJXVOL
          algolia_api_key: ${{ secrets.ALGOLIA_WRITE_API_KEY }}
          file: algolia.config.json
