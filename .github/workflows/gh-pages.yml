name: Build Jekyll and publish to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ setup
        uses: actions/checkout@v2

      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3

      - name: ðŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true

      - name: ðŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site

      - uses: darrenjennings/algolia-docsearch-action@v0.2.0
        with:
          algolia_application_id: 0AV4WJXVOL
          algolia_api_key: ${{ secrets.ALGOLIA_WRITE_API_KEY }}
          file: algolia.config.json
